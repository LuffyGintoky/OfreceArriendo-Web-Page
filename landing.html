<script>
  var images = ['./src/images/landin/logo/fondo4.jpeg', './src/images/landin/logo/fondo3.jpeg', './src/images/landin/logo/fondo5.jpeg', './src/images/landin/logo/fondo6.jpeg']; // Reemplaza con la ruta o URL de tus imágenes
  var i = 0;

  setInterval(function() {
      $('.header-background').css('background-image', 'url(' + images[i] + ')');

      }
  },3000); // Cambia la imagen cada 5000 milisegundos (5 segundos)
</script>
