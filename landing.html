<div class="container px-4 py-5 " >
  <h2 class="pb-2 border-bottom"></h2>
  <div class="background">
    <div class="container my-custom-class">

      <div class="screen ">

        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>

        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACTANOS</span>
              
            </div>
            <div class="app-contact">Numero de Contacto : +56982287533</div>
          </div>

          
<!--contact form -->
          <div class="screen-body-item">

            <form id="myForm" action="https://formsubmit.co/ofrecearriendomensaje@gmail.com" method="POST" class="app-form">
              <div class="app-form-group">
                <input id="name" type="text" name="name" class="app-form-control" placeholder="NOMBRE" required>
              </div>
              <div class="app-form-group">
                <input id="email" type="email" name="email" class="app-form-control" placeholder="EMAIL" required>
              </div>
              <div class="app-form-group">
                <input id="phone" type="text" name="phone" class="app-form-control" placeholder="TELEFONO" required>
              </div>
              <div class="app-form-group message">
                <textarea id="message" rows="4" name="mensaje" class="app-form-control" placeholder="MENSAJE"></textarea>
              </div>
              <div class="app-form-group buttons">
                <input type="submit" class="app-form-button"></input>
              </div>

              <input type="hidden" name="_next" value="http://localhost:8080">
              <input type="hidden" name="_captcha" value="false">
            </form>
          </div>

<!--contact form -->
        </div>

      </div>

      <div class="credits">
        
        <a class="credits-link" href="https://dribbble.com/shots/2666271-Contact" target="_blank"></a>
          <svg class="dribbble" viewBox="0 0 200 200">
            <g stroke="#ffffff" fill="none">
            </g>
          </svg>
        </a>
      </div>

    </div>
  </div>
</div>
